<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="constructors.js"></script>
    <script src="pageData.js"></script>
    <script src="coreFunctionality.js" defer></script>
    <script src="handleOverlays.js" defer></script>
    <script src="gameLogic.js" defer></script>
    <link href="sheet.css" rel="stylesheet">
    <script src="localSave.js" type="module"></script>
</head>
<body>
    <button id="focus-clear"></button>
    <div id="content">
        <section id="top-img"></section>
        <section id="text"></section>
        <section id="bottom-img"></section>
        <section id="buttons"></section>
    </div>
    <div id="popup-menu" class="invisible">
        <div class="outline">
            <div id="popup-contents">
                <p>The <span class="labyrinth-color">labyrinth</span> remembers you. Would you like to continue where you left off?</p>
                <button id="popup-yes">Yes</button>
                <button id="popup-no">No</button>
            </div>
        </div>
    </div>
    <div id="journal-overlay" class="outline invisible">
        <header>
            <button id="journal-close">Close</button>
            <h1 id="journal-title">Journal</h1>
        </header>
        <main>
            <div id="journal-table">
                <button id="contents-button-intro">Ingress</button>
                <button id="contents-button-ante">The Antechamber</button>
                <button id="contents-button-castRunes">Ritual of Runes</button>
                <button id="contents-button-enterProper">The Labyrinth Proper</button>
                <button id="contents-button-Fleeing">Chasing Shadow</button>
                <button id="contents-button-BridgeWall">Mazes & Labyrinths</button>
                <button id="contents-button-Watching">Mossy Corner</button>
                <button id="contents-button-ApproachWall">The Wall</button>
                <button id="contents-button-Lines">Ritual of Lines</button>
                <button id="contents-button-Pressing">Pressing</button>
                <button id="contents-button-BridgeGarden">Growth & Change</button>
                <button id="contents-button-Garden">The Garden</button>
                <button id="contents-button-Approach">The Rowan</button>
                <button id="contents-button-Wands">Ritual of Wands</button>
                <button id="contents-button-Ignoring">The Stranger</button>
                <button id="contents-button-dyingLight">In Darkness</button>
                <button id="contents-button-corpses">The Corpses</button>
                <button id="contents-button-darkWindow">The Window</button>
                <button id="contents-button-mothNode">The Moth</button>
                <button id="contents-button-darkApproachTree">The Towering Oak</button>
                <button id="contents-button-darkNoises">Noises in the Dark</button>
                <button id="contents-button-crow">The Crow</button>
                <button id="contents-button-Falling">Falling</button>
                <button id="contents-button-darkContemplation">Festivities & Responsibilities</button>
                <button id="contents-button-pit">The Pit</button>
                <button id="contents-button-Lights">Ritual of Lights</button>
                <button id="contents-button-scorn">Scorn the Light</button>
                <button id="contents-button-alone">Travelling Alone</button>
                <button id="contents-button-fungus">Contaminant</button>
                <button id="contents-button-fungusCistern">The Cistern</button>
                <button id="contents-button-enterCistern">The Cistern</button>
                <button id="contents-button-echoesCistern">Echoes</button>
                <button id="contents-button-Blades">Ritual of Blades</button>
                <button id="contents-button-Apathy">Apathy</button>
                <button id="contents-button-Cowardice">Cowardice</button>
                <button id="contents-button-Doubt">Doubt</button>
                <button id="contents-button-failApathy">Apathy Sinks</button>
                <button id="contents-button-failCowardice">Cowardice Drowns</button>
                <button id="contents-button-failDoubt">Doubt Tempts</button>
                <button id="contents-button-drowningCistern">Drowned</button>
                <button id="contents-button-freeCistern">Freedom</button>
                <button id="contents-button-tools">Tools & Gifts</button>
                <button id="contents-button-swimCaveCistern">Swimming</button>
                <button id="contents-button-enterCave">The Cave</button>
                <button id="contents-button-Waiting">Eyes of the Stranger</button>
                <button id="contents-button-Altar">The Altar</button>

                <button id="contents-button-egress">Egress</button>
            </div>
            <div id="journal-contents"></div>
        </main>
        <div id="journal-gradient-cover"></div>
    </div> 
    <div id="map-overlay" class="outline invisible">
        <header>
            <h1>Map</h1>
        </header>
    </div>
    <div id="options-overlay" class="outline invisible">
        <header>
            <h1>Options</h1>
        </header>
    </div>
    <div id="credits-overlay" class="outline invisible">
        <header>
            <h1>Credits</h1>
        </header>
    </div>
    <div id="loading-overlay" class="invisible">
        <img id="loading-image"/>
    </div>
    <div id="main-menu-overlay" class="">
        <div id="main-menu">
            <img id="background-parallax-back" src="./assets/labyrinth_gate_shadow.png"/>
            <img id="background-parallax-front" src="./assets/labyrinth_gate.png"/>
            <header id="main-menu-header">
                <img id="main-title" src="./assets/labyrinth_title.png"/>
                <img id="header-logo" src="./assets/labyrinth_logo.png"/>
            </header>
            <nav id="main-nav">
                <button id="enter-button">Enter</button>
                <button id="load-button" class="invisible">Continue</button>
                <button id="map-button">Map</button>
                <button id="options-button">Options</button>
                <button id="credits-button">Credits</button>
                <button id="main-quit-button">Quit</button>
            </nav>
        </div>
    </div>
    <div id="ingame-menu-overlay" class="invisible">
        <nav>
            <button id="continue-button">Continue</button>
            <button id="journal-open">Journal</button>
            <button id="options-button">Options</button>
            <button id="ingame-quit-button">Quit</button>
        </nav>
    </div>
    <div id="custom-cursor"></div>
</body>
</html>
